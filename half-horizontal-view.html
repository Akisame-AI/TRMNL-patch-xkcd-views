<!-- Using css to rotate the image might be an option for vertically placed devices otherwise the horizontal view doesn't make sense -->
<div class="view comic-view bg-white">
  <div class="layout layout--col gap--space-between">
    <div class="columns">
      <div class="column">
        <div class="content content">
          <!-- Centered Comic Image -->
          <img style="transform: rotate(90deg); max-width: 24%; max-height: 100%; display: block; margin: auto;" src="{{ img }}" alt="{{ title }}">
        </div>
      </div>
    </div>
  </div>
  
</div>
